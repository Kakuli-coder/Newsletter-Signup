<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.png" alt="logo-img" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

            <div class="form-floating">
                <div class="form-floating">
                    <input name="firstName" type="text" class="form-control top" id="floatingInput"
                        placeholder="First Name">
                    <label for="floatingInput username">First Name</label>                </div>
                <div class="form-floating">
                    <input name="lastName" type="text" class="form-control middle" id="floatingInput"
                        placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating">
                    <input name="email" type="email" class="form-control bottom" id="floatingInput" placeholder="Email">
                    <label for="floatingInput">Email</label>
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Learn with Engineers</p>
        </form>
    </main>

</body>

</html>
