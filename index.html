<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- <link href="public/css/styles.css" type="text/css" rel="stylesheet"> -->
</head>

<body class="text-center">

    <main class="form-signin needs-validation" nonvalidate>
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.png" alt="logo-img" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

            <div class="form-floating">
                <div class="form-floating">
                    <input name="firstName" type="text" class="form-control top" id="fName" placeholder="First Name"
                        required>
                    <label for="fName">First Name</label>
                    <div class="invalid-feedback">
                        Your Name should be 2-10 characters long and should not contain numbers or any special
                        characters.</div>
                </div>
                <div class="form-floating">
                    <input name="lastName" type="text" class="form-control middle" id="lName" placeholder="Last Name">
                    <label for="lName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input name="email" type="email" class="form-control bottom" id="email" placeholder="Email"
                        required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Learn with Engineers</p>
        </form>
    </main>

    <script src="index.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
